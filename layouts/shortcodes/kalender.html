{{- $highlightColor := .Site.Params.style.vars.highlightColor | default (.Site.Params.highlightColor | default "#e22d30") -}}

{{- $calendars := .Get 0  -}}

<style type='text/css'>
	#nc-calendar{
    z-index: 0;
		width: 100%;
    max-width: 900px;
    height: 85vh;
    max-height: 1000px;
		margin: 0 auto;
    border: 3px solid {{$highlightColor}};
    border: 0.2rem solid {{$highlightColor}};
    border-radius: 5px;
    border-radius: 0.3rem;
		}
  
  .content .calendar-buttons a{
    color:white;
  }

  .calendar-buttons{
    width: 100%;
    max-width: 900px;
		margin: 0 auto;
  }
</style>


<div id="nc-calendar">
  <iframe width="100%" height="100%" allowfullscreen="true" title="Nextcloud Kalender"
  style="border: 0; "
  src="https://cloud.dpsg-bodensee.de/index.php/apps/calendar/embed/{{ $calendars }}/listYear/now">
  </iframe>
</div>

<div class="calendar-buttons">
  <a id="fullscreen" class="btn calendar-btn" href="https://cloud.dpsg-bodensee.de/index.php/apps/calendar/p/{{ $calendars }}/dayGridMonth/now">im Vollbild anzeigen</a>
</div>
